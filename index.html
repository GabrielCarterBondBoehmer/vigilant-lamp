<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="product">

            <img src="photos/shoes.png" id="frontImg"> 
            <img src="photos/shoes2.png" id="backImg">



            <div class="product-inner" id="prod-box">
                <div class="front">
                    <div class="top">
                        <h1>Nike</h1>
                    </div>
                    <div class="bottom">
                        <p>Nike running shoes</p>
                        <h2>Air Zoom Winflo 6</h2>
                        <h1>125 <span>$</span></h1>
                        <button type="button">Add to bag</button>
                        <div class="color-select">
                            <div class="select-item">
                                <img src="photos/shoes-icon.png">
                            </div>
                            <div class="select-item">
                                <img src="photos/shoes-icon2.png" onclick="flipRight()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="top top2">
                        <h1>Nike</h1>
                    </div>
                    <div class="bottom">
                        <p>Nike running shoes</p>
                        <h2>Air Zoom Winflo 6</h2>
                        <h1>125 <span>$</span></h1>
                        <button type="button">Add to bag</button>
                        <div class="color-select">
                            <div class="select-item">
                                <img src="photos/shoes-icon.png" onclick="flipLeft()">
                            </div>
                            <div class="select-item">
                                <img src="photos/shoes-icon2.png">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="left"></div>
                <div class="right"></div>
            </div>

        </div>
    </div> 
    <script>
        var prodBox = document.getElementById("prod-box");
        var frontImg = document.getElementById("frontImg");
        var backImg = document.getElementById("backImg");

        function flipRight(){
            prodBox.style.transform = "rotateY(180deg)";
            frontImg.style.left = "650px";
            backImg.style.left = "20px";
            frontImg.style.transform = "rotate(-30deg)";
            backImg.style.transform = "rotate(0deg)";
        }
        function flipLeft(){
            prodBox.style.transform = "rotateY(0deg)";
            frontImg.style.left = "20px";
            backImg.style.left = "-650px";
            frontImg.style.transform = "rotate(0deg)";
            backImg.style.transform = "rotate(-30deg)";
        }

 




    </script>
</body>
</html>
